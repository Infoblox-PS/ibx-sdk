site_name: Basic API Toolkit
site_author: Michael Smith, Patrick Piper

# Repository
repo_name: Infoblox-PS/ibx-tools
repo_url: https://github.com/Infoblox-PS/ibx-tools

# Copyright
copyright: |
  &copy; 2023 <a href="https://infoblox.com" target= "_blank" rel="noopener">Infoblox</a>

# Configuration
theme:
  name: material
  features:
    - announce.dismiss
    #    - content.action.edit
    #    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    # - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: greeen
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/Infoblox_Logo_Primary_Reverse_RGB.png
  favicon: assets/infoblox-favicon-green.svg

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  #  - pymdownx.magiclink:
  #      normalize_issue_symbols: true
  #      repo_url_shorthand: true
  #      user:
  #      repo:
  #  - pymdownx.mark
  #  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - User Guides:
      - Classes:
          - wapi: user-guide/classes/wapi.md
          - fileop: user-guide/classes/fileop.md
          - service: user-guide/classes/service.md
      - Examples:
          - CSV Export: user-guide/examples/csvexport.md
          - CSV Import: user-guide/examples/csvimport.md
          - Get Configuration: user-guide/examples/get_config.md
          - Get Log: user-guide/examples/get_log.md
          - Get Support Bundle: user-guide/examples/get_supportbundle.md
          - Grid Backup: user-guide/examples/grid_backup.md
          - Grid Restore: user-guide/examples/grid_restore.md
          - Restart Service: user-guide/examples/restart_service.md
          - Restart Status: user-guide/examples/restart_status.md
  - Change Log: changelog.md
  - License: LICENSE.md


