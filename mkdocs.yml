# Project information
site_name: Basic API Toolkit
site_author: Michael Smith, Patrick Piper
site_url: https://infoblox-ps.github.io/ibx-tools/
docs_dir: src_docs
site_dir: docs
site_description: >-
  The Basic API Toolkit is a designed collection of Python classes and methods tailored for 
  streamlined and effective interaction.

# Repository
repo_name: Infoblox-PS/ibx-tools
repo_url: https://github.com/Infoblox-PS/ibx-tools

# Copyright
copyright: |
  &copy; 2023 <a href="https://infoblox.com" target= "_blank" rel="noopener">Infoblox</a>

# Configuration
theme:
  name: material
  sticky_navigation: true
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Lato
    code: Lato Mono
  logo: assets/Infoblox_Logo_Primary_Reverse_RGB.png
  favicon: assets/infoblox-favicon-green.svg

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - User Guide:
      - Introduction: user_guide/index.md
      - Connecting to WAPI: user_guide/connection.md
      - Fetching Objects: user_guide/get.md
      - Creating Objects: user_guide/post.md
      - Updating Objects: user_guide/put.md
      - Deleting Objects: user_guide/delete.md
      - Calling Functions: user_guide/functions.md
      - Logging: user_guide/logging.md
      - Cookbook: user_guide/cookbook.md
  - Tools:
      - Introduction: examples/index.md
      - csvexport: examples/csvexport.md
      - csvimport: examples/csvimport.md
      - get-file: examples/get_file.md
      - get-log: examples/get_log.md
      - get-supportbundle: examples/get_supportbundle.md
      - grid-backup: examples/grid_backup.md
      - grid-restore: examples/grid_restore.md
      - restart-service: examples/restart_service.md
      - restart-status: examples/restart_status.md
  - Classes:
      - wapi: classes/nios/gift.md
      - fileop: classes/nios/fileop.md
      - service: classes/nios/service.md
      - logger: classes/nios/logger.md
  - Modules:
      - util: modules/util.md
      - ibx_logger: modules/logger.md
  - Change Log: changelog.md
  - License: LICENSE.md

extra:
  generator: false
